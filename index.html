<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-register">
        <div class="left-content">
            <h1 class="main-title">Registre-se no nosso site<br> E mantenha-se seguro!</h1>
            <img class="register-img" src="visual-data-animate.svg">
        </div>

        <div class="right-content">
            <div class="card-register">
                <h1 class="card-register-title">REGISTRE-SE</h1>
                <div class="card-register-textfield">
                    <label for="user">E-mail</label>
                    <input type="text" name="usuario" placeholder="Registre-se com seu email">
                </div>
                <div class="card-register-textfield">
                    <label for="register">Usuário</label>
                    <input type="text" name="senha" placeholder="Nome de usuário">
                </div>
                <div class="card-register-textfield">
                    <label for="register">Senha</label>
                    <input type="password" name="senha" placeholder="Escolha uma senha">
                </div>
                <button id="btn-register">REGISTRAR</button>
            </div>
        </div>
    </main>
</body>
</html>
